    <h1>Agendamento de Aconselhamento</h1>
    <p>Preencha os dados abaixo para solicitar um horário de aconselhamento pastoral.</p>

  <form action="#" method="post">
    <p>
      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" name="nome" required>
    </p>

    <p>
      <label for="email">E-mail para contato:</label><br>
      <input type="email" id="email" name="email" required>
    </p>

    <p>
      <label for="telefone">Telefone:</label><br>
      <input type="tel" id="telefone" name="telefone">
    </p>

    <p>
      <label for="mensagem">Mensagem ou motivo do agendamento:</label><br>
      <textarea id="mensagem" name="mensagem" rows="5"></textarea>
    </p>

    <p>
      <button type="submit">Enviar pedido</button>
    </p>
  </form>
